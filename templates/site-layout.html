<!doctype html>
<html lang=en id="{{page_id}}">

  <head>
    <meta charset="utf-8">
    <title>{{site_title}}</title>
    <meta name="description" content={{site_description}}>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/twentytwenty.css') }}" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="preload" as="font">
    <link href="{{ url_for('static', filename='images/app-engine.svg') }}" rel="icon" type="image/svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    {% if admin%}
    <link href="{{ url_for('static', filename='css/admin-style.css') }}" rel="stylesheet" type="text/css" />
    {% endif %}

    <script type="text/javascript" src="//static.parastorage.com/services/js-sdk/1.537.0/js/wix.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.7.0.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.event.move.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.twentytwenty.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    {% block css %}{% endblock %}
  </head>

  <body>
    <!-- start wrapper -->
    <div id="wrapper">
    {% if admin%}
        {% include 'site-header.html' %}
        {% include 'page-header.html' %}
    {% endif %}
    {% block content %}{% endblock %}
    </div><!-- end wrapper -->
    {% if admin%}
        {% include 'site-footer.html' %}
    {% endif %}
    <script>
        Wix.onReady(() => {
            console.log('Wix site is fully rendered now');
            //tryInitialSetHeight();

        });
    </script>
  </body>

</html>
